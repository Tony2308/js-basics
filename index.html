<!DOCTYPE html>
<html>
<head>
	<title>My to do list</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<main>
		<section>
			<header>
				<h1>My to do List</h1>
				<div class="add-list">
					<input class="text-field" id="textInput" type="text"  placeholder="Title...">
					<span class="submit" onclick="newListItem();"> Add </span>
				</div>
			</header>
			<div class="list-display">
				<ul id="myUl" class="myListItems">
					<li>Item one</li>
					<li>Item two</li>
					<li>Item two</li>
				</ul>
			</div>
			
		</section>
	</main>
<script type="text/javascript" src='js/script.js'></script>
</body>
</html>
